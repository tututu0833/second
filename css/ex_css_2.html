<!DOCTYPE HTML>
<html>
    <head>
        <meta charset='utf-8'>
        <style>
            /*solid는 선 dotted는 점선
            margin은 태그간 간격
            width 너비
            height 높이
            padding은 안쪽글과 테두리사이 간격*/
            .hi{
                border:1px red dotted;
            }
            .hi2{
                border:1px red solid;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>html</li>
            <li class='hi'>css</li>
            <li class='hi2'>javascript</li>
        </ul>
    </body>
</html>
